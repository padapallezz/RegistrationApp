<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Course Registration</h1>

    <form th:object="${student}" th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" th:field="*{course}" required>
                <option value="">Select a course</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Cloud Computing">Cloud Computing</option>
            </select>
        </div>

        <div class="form-group">
            <label>Level of Study</label>
            <div class="radio-group">
                <label><input type="radio" th:field="*{level}" value="Undergraduate"> Undergraduate</label>
                <label><input type="radio" th:field="*{level}" value="Graduate"> Graduate</label>
                <label><input type="radio" th:field="*{level}" value="Postgraduate"> Postgraduate</label>
            </div>
        </div>

        <button type="submit">Submit Registration</button>
    </form>
</div>
</body>
</html>
